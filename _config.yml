email: liruwei0109@outlook.com
company: Yoorstore
company_url: http://www.yoorstore.com/sy
github_url: https://github.com/Liruwei

# ---------------- #
#      Jekyll      #
#  Build settings  #
# ---------------- #
markdown: kramdown
kramdown:
  input: GFM
  enable_coderay: true
highlighter: rouge
# Pagination
paginate: 10
# paginate_path: 'page:num'
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata
  
#  - jekyll-sitemap
#  - jekyll-feed

#     - jekyll-html-pipeline
#     - jekyll-mentions
