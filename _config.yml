# ---------------- #
#   Main Configs   #
#   Site Settings  #
# ---------------- #
baseurl:
url: https://liruwei.github.io # the base hostname & protocol for your site
date_format: "ordinal"
title: Ruwei Li
subtitle: "开心就好。"
description: "个人网站"
keywords: Objective-C, React-Native, JavaScript, Java, Vue.js
favicon: favicon.ico # Image must be in assets/images
timezone: China/Macau
encoding: "utf-8"
